<!DOCTYPE html>
<html>

<head>
    <title>Js Output</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        function YesClick() {
            // document.write("<b><i>Records deleted Successfully</i></b>")
            // console.error("Delete Confiremed")

            document.getElementById("msg").outerHTML = "<b><i>Records deleted Successfully</i></b>"
        }
        function NoClick() {
            // document.write("<b><i>You Canceled</i></b>")
            // console.warn("Delete Canceled..");

            document.getElementById("msg").innerText = "You canceled"
        }
    </script>
</head>

<body class="container mt-3">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Launch demo
        modal</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Are you Sure you want delete this message</div>
                <div class="text-center mt-2">
                    <h6 id="msg"></h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="YesClick()"="modal">Yes</button>
                    <button type="button" class="btn btn-primary" onclick="NoClick()">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
