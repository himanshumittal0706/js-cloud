<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Formatting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script type="text/javascript">
    function VerifyUser() {
      var username = document.getElementById("UserName").value;
      var usererror = document.getElementById("UserError");
      if (username == "") {
        usererror.innerHTML = "User Name Required".fontcolor('red').italics();
      } else {
        alert("your form submitted")
      }
    }
    function VerifyName() {
      var username = document.getElementById("UserName").value;
      var usererror = document.getElementById("UserError");
      if (username != "") {
        usererror.innerHTML = "User Verified".fontcolor("green").bold().italics()
      }
    }

  </script>
</head>

<body class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">UserName:-</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"><input onblur="VerifyName()" type="text" id="UserName">
          <small id="UserError"></small>
        </th>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary btn-sm" onclick="VerifyUser()">Register</button>
</body>

</html>
